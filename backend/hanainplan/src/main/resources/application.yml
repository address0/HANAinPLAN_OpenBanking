spring:
  profiles:
    active: local

  application:
    name: hanainplan

  # 이메일 설정 (개발 환경용 - 실제 발송되지 않음)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8

server:
  port: 8080

logging:
  level:
    com.hanainplan: DEBUG
    org.springframework.web: DEBUG

# 카카오 OAuth 설정
kakao:
  restapi:
    key: ${KAKAO_RESTAPI_KEY}
  redirect:
    uri: http://localhost:5173/auth/kakao/callback

# User 서버 설정
user:
  server:
    url: ${USER_SERVER_URL:http://localhost:8084}

# 애플리케이션 설정
app:
  name: 하나인플랜
  base-url: ${APP_BASE_URL:http://localhost:5173}

# 펀드 크롤러 설정
fund:
  crawler:
    python-path: python3  # Python 실행 경로
    script-path: crawler/fund_crawler.py  # 크롤러 스크립트 상대 경로 (현재 작업 디렉토리 기준)
    timeout-seconds: 10  # 크롤링 타임아웃 (초)

# 은행 서버 설정
bank:
  hana:
    url: ${HANA_BANK_URL:http://localhost:8081}